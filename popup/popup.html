<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Privacy Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        margin: 0;
        background-color: #f8f9fa;
        width: 200px;
        height: 300px;
      }

      #cookie-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      #info-text {
        font-size: 16px;
        color: #333;
        margin-bottom: 10px;
        text-align: center;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 8px;
        font-size: 14px;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:active {
        background-color: #004080;
      }
    </style>
  </head>
  <body>
    <div id="cookie-info">
      <p id="info-text">Loading...</p>
      <button id="clear-cookies">Clear Cookies</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
